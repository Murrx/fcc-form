 <!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css"> 

    <head>
    <body>

        <h1 id="title">This is my title</h1>
        <p id="description"> this is a brief description of the purpose of this
           form.</p>

        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" required placeholder="name">

            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" required placeholder="email">


            <label id="number-label" for="number">Number</label>
            <input type="number" id="number" min="0" max="100"
                         placeholder="number">

            <select id="dropdown">
                <option value="first" id="dropdown">First</option>
                <option value="second" id="dropdown">Second</option>
            </select>

            <label for="maybe">Maybe</label>
            <input id="maybe" name="user-recommend" value="maybe" type="radio">
            <label for="absolutely">Absolutely</label>
            <input id="absolutely" name="user-recommend" value="absolutely" type="radio">

            <label for="front-end">Front end projects</label>
            <input id="front-end" name="prefer" value="front-end-projects" type="checkbox">
            <label for="back-end">Back end projects</label>
            <input id="back-end" name="prefer" value="back-end-project" type="checkbox">

            <textarea></textarea>
            <button id="submit">Submit</button>
        </form>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
<html>
